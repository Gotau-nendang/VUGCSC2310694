<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
    </style>
    </head>
    <body>
        <div class="checkout-container"> 
            <div class="checkout header">CHECKOUT</div>
            <div class="product-info">
                <img src="pic 5.jpg" alt="Product Image" width="300px">
                <div class="product-details">
                    <p>Product: Dodge Hellcat</p>
                    <p>Price: $500,000</p>
                    <p>Manufacturers: WAZI</p>
                    <P>Date Made: 18/4/2024</P>
                    <p> Total to Pay: $500,000</p>
                </div>
            </div>
            <form>
                <div class="form-group">
                    <label for="delivery-country">Delivery country</label>
                    <input type="text"
                    id="delivery-country"
                    name="delivery-country" required>
                </div>
                <div class="form-group">
                    <label for="Promo-code">Promo/Student code or Voucher</label>
                    <input type="text"
                    id="promo-code" 
                    name="promo-code">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email"
                    id="email"
                    name="email" required>
                    <input type="button"
                    value="Login"
                    style="margin-top: 10px;">
                </div>    
                <div class="form-group">
                    <input type="submit"
                    value="Pay">
                </div>
            </form>    
        </div>
    </body>
    </html>
